<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOS Burgers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="asset/css/global.css">
    <link rel="stylesheet" href="asset/css/predefined.css">
</head>

<body class="d-flex justify-content-center align-items-center h-100">
    <main class="container">
        <div class="row d-flex justify-content-center align-items-center p-3">
            <form class="col-lg-4 col-md-5 col-sm-12 bg-white p-5 rounded-4 m-5">
                <div class="mb-3 text-center fw-bold h3">LOGIN</div>
                <div class="mb-4 d-flex justify-content-center align-items-center">
                    <img src="asset/img/logo.png" alt="logo">
                </div>
                <div class="mb-3">
                    <label for="txt-email" class="form-label">Username</label>
                    <input type="text" class="form-control" placeholder="Enter your username" id="txt-email">
                </div>
                <div class="mb-5">
                    <label for="txt-password" class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Enter your username" id="txt-password">
                </div>
                <div class="d-flex justify-content-center mb-4">
                    <button type="submit" class="btn p-2 w-75 color-bg-primary color-txt-white">LOGIN</button>
                </div>
                <div class="text-center">Contact <span>Support</span></div>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="asset/js/app.js"></script>
</body>

</html>
