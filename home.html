<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOS Burgers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="asset/css/home.css">
    <link rel="stylesheet" href="asset/css/predefined.css">
</head>

<body class="h-100">
    <main class="container">
        <nav class="navbar navbar-expand-md color-bg-white">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="asset/img/logo.png" alt="logo" height="50">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                    <form class="d-flex" role="search">
                        <input class="form-control ms-4 me-2" type="search" placeholder="Search items..."
                            aria-label="Search">
                        <button class="btn color-bg-primary color-txt-white" type="submit">Search</button>
                    </form>
                    <div class="nav-item">
                        <div class="d-flex justify-content-center align-items-center">
                            <div><img class="me-lg-5 me-md-3" src="asset/img/home/reset.png" alt="reset"></div>
                            <div><img class="me-lg-5 me-md-3" src="asset/img/home/clock.png" alt="clock"></div>
                            <div><button class="btn color-bg-danger color-txt-white ps-5 pe-5 pt-2 pb-2">Logout</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row h-100">
                <div class="col-lg-1 color-bg-white pe-2 ps-2 pt-4 pb-4" id="side-navbar">
                    <div
                        class="d-flex flex-column p-3 justify-content-center align-items-center side-nav-item active color-txt-primary">
                        <div><img src="asset/img/home/home.png" alt="home"></div>
                        <div>Home</div>
                    </div>
                    <div class="d-flex flex-column p-3 justify-content-center align-items-center side-nav-item">
                        <div><img src="asset/img/home/items.png" alt="items"></div>
                        <div>Items</div>
                    </div>
                    <div class="d-flex flex-column p-3 justify-content-center align-items-center side-nav-item">
                        <div><img src="asset/img/home/orders.png" alt="orders"></div>
                        <div>Orders</div>
                    </div>
                    <div class="d-flex flex-column p-3 justify-content-center align-items-center side-nav-item">
                        <div><img src="asset/img/home/customers.png" alt="customers"></div>
                        <div>Customers</div>
                    </div>
                    <div class="d-flex flex-column p-3 justify-content-center align-items-center side-nav-item">
                        <div><img src="asset/img/home/reports.png" alt="reports"></div>
                        <div>Reports</div>
                    </div>
                    <div class="mt-5">
                        <div
                            class="d-flex w-100 flex-column p-3 justify-content-center align-items-center side-nav-item">
                            <div><img src="asset/img/home/settings.png" alt="settings"></div>
                            <div>Settings</div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 color-bg-white pe-2 ps-2 pt-4 pb-4"></div>
            </div>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="asset/js/home.js"></script>
</body>

</html>
